<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Alarm</title>
</head>

<body>
    <form id="formid">
        <fieldset name="former">
            <legend>Alarm Application</legend>
            <div id="live"></div>
            <label for="set"></label>
            <input type="datetime-local" class="form-group" id="alarm" name="set">
            <input type="button" class="mx-2 btn btn-primary" id="submitBtn" onclick="setAlarm()" value="Set Alarm">
        </fieldset>
    </form>
</body>

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
